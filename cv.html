<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV — Martín Martínez</title>
  <meta name="description" content="Curriculum Vitae of Martín Martínez" />
  <link rel="icon" href="favicon.ico" />
  <style>
    :root{
      --bg:#ffffff; --text:#0f172a; --muted:#475569; --border:#e2e8f0; --link:#0369a1;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b1220; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2937; --link:#7dd3fc; }
    }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:var(--text); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;}
    header{position:sticky; top:0; z-index:10; backdrop-filter:saturate(180%) blur(8px);
      background:color-mix(in oklab, var(--bg) 85%, transparent); border-bottom:1px solid var(--border);}
    .container{max-width:1100px; margin:0 auto; padding:0 1rem}
    nav{display:flex; align-items:center; justify-content:space-between; padding:.7rem 0}
    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}
    .brand{font-weight:700}
    .cv-wrap{height:calc(100vh - 64px); /* ocupa toda la pantalla menos el header */
             max-width:1100px; margin:0 auto; padding:1rem}
    .cv-frame, .cv-object{width:100%; height:100%; border:0}
    .toolbar{display:flex; gap:.75rem; align-items:center; justify-content:flex-end; padding:.6rem 0 .2rem}
    .btn{display:inline-flex; align-items:center; gap:.4rem; padding:.45rem .7rem; border-radius:.5rem; border:1px solid var(--border); color:var(--text); background:transparent; text-decoration:none; font-weight:600}
    .btn:hover{transform:translateY(-1px); text-decoration:none}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="brand"><a href="index.html" style="color:inherit">Martín Martínez</a></div>
        <div>
          <a class="btn" href="index.html">← Back to Home</a>
          <a class="btn" href="cv.pdf" target="_blank" rel="noopener">Open as PDF</a>
          <a class="btn" href="cv.pdf" download>Download</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="cv-wrap">
    <!-- Opción A: <object> (muy compatible y permite scroll/zoom nativo del navegador) -->
    <object class="cv-object"
            data="cv.pdf#toolbar=1&navpanes=0&scrollbar=1&view=FitH"
            type="application/pdf">
      <!-- Fallback si el navegador no puede mostrar PDFs inline -->
      <p>
        Your browser can’t display the PDF inline.
        <a href="cv.pdf" target="_blank" rel="noopener">Open the CV in a new tab</a>.
      </p>
    </object>

    <!-- Opción B alternativa (descomenta si prefieres iframe):
    <iframe class="cv-frame" src="cv.pdf#toolbar=1&navpanes=0&scrollbar=1&view=FitH"></iframe>
    -->
  </main>
</body>
</html>
